<body>
  <div id="wrapper">
    <div id = "content-wrapper">
      <form onsubmit="gatherInput(); return false;" >
        <div class="input-small">
          <label for="gardenWidth">Garden width: </label>
          <input type="text" id="gardenWidth" value="12">
        </div>
        <br>
        <div class="input-small">
          <label for="gardenHeight">Garden height: </label>
          <input type="text" id="gardenHeight" value="10"><br>
        </div>
        <br>
        <div class="input-small">
          <label for="populationSize">Population Size: </label>
          <input type="text" id="populationSize" value="100"><br>
        </div>
        <br>
        <div class="input-small">
          <label for="mutationRate">Mutation Rate %: </label>
          <input type="text" id="mutationRate" value=1><br>
        </div>
        <br>
        <div class="input-small">
          <label for="generationLimit">Generations Max: </label>
          <input type="text" id="generationLimit" value=500><br>
        </div>
        <br>
        <input type="radio" class="radio" name="strategy" id="tournament" checked> Tournament Selection<br>
        <input type="radio" class="radio" name="strategy" id="roulette" > Roulette Selection<br>
        <br>
        <div class="input-line">
          <label for="stones">Stones coordinates:</label>
          <br>
          <input type="text" id="stones" value="[1,2], [5,1], [4,3], [2,4], [8,6], [9,6]">
        </div>

        <button id="btn-run" class="button" type="button" onclick="gatherInput();">
          Evolve Solution!
          <span id="btn-loader"></span></button>
        </form>

      </div>
    </div>
